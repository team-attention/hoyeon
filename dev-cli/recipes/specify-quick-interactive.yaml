name: specify-quick-interactive
type: sequential
description: Quick planning with user interaction (quick depth)

blocks:
  - id: init
    type: cli
    command: "dev-cli init {name} --quick --interactive"

  - id: classify-intent
    type: llm
    instruction: |
      Classify the user intent for this session. Choose the single best category:
        Feature / Bug / Refactor / Architecture / Migration / Performance / Research
      Output a short intent statement (1-2 sentences) naming the category and the goal.
    save: "dev-cli draft update {name} --section intent"

  - id: explore-lite
    type: subagent
    agents:
      - type: Explore
        promptHint: "Find existing code patterns and entry points relevant to {name}"
        output: "findings/explore-1.md"
      - type: Explore
        promptHint: "Find project structure and key conventions for {name}"
        output: "findings/explore-2.md"
    parallel: true
    onComplete: "dev-cli draft import {name}"
    onError: continue

  - id: interview
    type: llm-loop
    instruction: |
      You are guiding a focused, time-boxed requirements interview. Keep it concise â€” quick mode
      means fewer questions and faster decisions. Use the exploration findings as your basis.

      WHAT TO ASK:
      - Ask about the most important success criterion: what does "done" look like
      - Ask about scope boundaries: what is explicitly out of scope for this change
      - Ask one question at a time; do not pile up questions in a single message

      WHAT TO INVESTIGATE:
      - Investigate any single critical ambiguity discovered during exploration
      - Investigate whether there are any hard constraints (performance, compatibility, API contract)

      WHAT TO PROPOSE:
      - After each answer, immediately propose a decision or assumption and ask for confirmation
      - Prefer concrete proposals over open-ended questions
      - Summarize all agreed decisions at the end of the interview

      Exit when the key success criterion and scope boundary are confirmed.
    save: "dev-cli draft update {name} --section decisions"
    exitCheck: "dev-cli draft validate {name}"
    onError: halt

  - id: generate-plan
    type: llm+cli
    instruction: |
      Using the exploration findings and interview decisions, write plan-content.json following
      this EXACT schema. Quick mode: keep todos minimal (2-4 items).

      Required JSON structure:
      {
        "context": {
          "originalRequest": "<user's original request>",
          "interviewSummary": "<summary of interview decisions>",
          "researchFindings": "<key findings from exploration>",
          "assumptions": "<optional: explicit assumptions>"
        },
        "objectives": {
          "core": "<single sentence core objective>",
          "deliverables": ["<concrete deliverable 1>", ...],
          "dod": ["<definition of done item>", ...],
          "mustNotDo": ["<explicit exclusion>", ...]
        },
        "todos": [
          {
            "id": "todo-1",
            "title": "<action title>",
            "type": "work|verification",
            "inputs": [{"name": "<input>", "type": "file|api|config", "ref": "<path or reference>"}],
            "outputs": [{"name": "<output>", "type": "file|api|config", "value": "<path>", "description": "<what it produces>"}],
            "steps": ["<step 1>", "<step 2>", ...],
            "mustNotDo": ["<what to avoid>"],
            "references": ["<relevant file or doc>"],
            "acceptanceCriteria": {
              "functional": ["<functional check>"],
              "static": ["<lint/type check>"],
              "runtime": ["<runtime check>"],
              "cleanup": ["<optional cleanup>"]
            },
            "risk": "LOW|MEDIUM|HIGH"
          }
        ],
        "taskFlow": "<text description of task execution order>",
        "dependencyGraph": [
          {"todo": "todo-1", "requires": [], "produces": ["<artifact>"]}
        ],
        "commitStrategy": [
          {"afterTodo": "todo-1", "message": "<commit message>", "files": ["<file>"], "condition": "<when to commit>"}
        ],
        "verificationSummary": {
          "aItems": ["<agent-verifiable item>"],
          "hItems": ["<human-required item>"],
          "sItems": ["<sandbox testable item>"],
          "gaps": ["<verification gap if any>"]
        }
      }

      Write the JSON to plan-content.json file using the Write tool, then the CLI will validate and generate PLAN.md.
    command: "dev-cli plan generate {name} --data plan-content.json"

  - id: review-once
    type: subagent
    agents:
      - type: plan-reviewer
        promptHint: "Review the plan for {name}: is it clear, complete, and actionable"
        output: "analysis/review.md"
    maxRounds: 1
    onComplete: "dev-cli draft import {name}"

  - id: summary
    type: cli
    command: "dev-cli plan summary {name}"

  - id: cleanup
    type: cli
    command: "dev-cli cleanup {name}"
