name: specify-quick-autopilot
type: sequential
description: Minimal quick planning without user interaction (quick depth, autopilot mode)

blocks:
  - id: init
    type: cli
    command: "dev-cli init {name} --quick --autopilot"

  - id: classify-intent
    type: llm
    instruction: |
      Classify the user intent for this session. Choose the single best category:
        Feature / Bug / Refactor / Architecture / Migration / Performance / Research
      Output a short intent statement (1-2 sentences) naming the category and the goal.
    save: "dev-cli draft update {name} --section intent"

  - id: explore-lite
    type: subagent
    agents:
      - type: Explore
        promptHint: "Find existing code patterns and entry points relevant to {name}"
        output: "findings/explore-1.md"
      - type: Explore
        promptHint: "Find project structure and key conventions for {name}"
        output: "findings/explore-2.md"
    parallel: true
    onComplete: "dev-cli draft import {name}"
    onError: continue

  - id: auto-assume
    type: cli
    command: "dev-cli draft auto-assume {name}"

  - id: analyze-lite
    type: subagent
    agents:
      - type: tradeoff-analyzer
        promptHint: "Analyze the key trade-offs for {name} given the auto-assumed decisions"
        output: "analysis/tradeoff.md"
        promptVariant: lite

  - id: generate-plan
    type: llm+cli
    instruction: |
      Using the exploration findings, auto-assumed decisions, and the trade-off analysis, write a
      concise implementation plan as JSON into plan-content.json. The plan must include:
        - title, goal, intent
        - ordered tasks (minimal, quick mode)
        - key assumptions
    command: "dev-cli plan generate {name} --data plan-content.json"

  - id: review-once
    type: subagent
    agents:
      - type: plan-reviewer
        promptHint: "Review the plan for {name}: is it clear, complete, and actionable"
        output: "analysis/review.md"
    maxRounds: 1

  - id: summary
    type: cli
    command: "dev-cli plan summary {name}"

  - id: cleanup
    type: cli
    command: "dev-cli cleanup {name}"
