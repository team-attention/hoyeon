<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            padding: 40px 20px;
        }

        .container {
            background: #16213e;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(16, 213, 194, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        /* Header */
        header {
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #10d5c2;
            text-shadow: 0 0 10px rgba(16, 213, 194, 0.3);
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #0f3460;
            border-radius: 10px;
            background: #0f3460;
            color: #ffffff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #10d5c2;
        }

        input[type="text"]::placeholder {
            color: #6c7a89;
        }

        .add-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #10d5c2 0%, #0f8a7a 100%);
            color: #ffffff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(16, 213, 194, 0.3);
            white-space: nowrap;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 213, 194, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        /* Main — todo list */
        main {
            min-height: 100px;
            margin-bottom: 20px;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: #0f3460;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, background 0.3s;
            border: 2px solid transparent;
        }

        .todo-item:hover {
            transform: translateX(5px);
            border-color: #10d5c2;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        /* Custom checkbox */
        .todo-checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid #10d5c2;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, border-color 0.3s;
            flex-shrink: 0;
        }

        .todo-checkbox:hover {
            background: rgba(16, 213, 194, 0.1);
        }

        .todo-item.completed .todo-checkbox {
            background: #10d5c2;
            border-color: #10d5c2;
        }

        .todo-checkbox::after {
            content: '✓';
            color: #16213e;
            font-weight: bold;
            font-size: 14px;
            display: none;
        }

        .todo-item.completed .todo-checkbox::after {
            display: block;
        }

        /* Todo text */
        .todo-text {
            flex: 1;
            font-size: 1.1em;
            transition: color 0.3s;
            word-break: break-word;
        }

        .todo-item.completed .todo-text {
            color: #6c7a89;
            text-decoration: line-through;
        }

        /* Delete button — visible on hover OR when focused (keyboard accessibility) */
        .delete-btn {
            padding: 7px 14px;
            background: #e74c3c;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s, transform 0.2s, background 0.2s;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            background: #c0392b;
        }

        .delete-btn:focus {
            opacity: 1;
            outline: 2px solid #e74c3c;
            outline-offset: 2px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c7a89;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.2em;
        }

        /* Footer */
        footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid #0f3460;
        }

        .item-count {
            color: #6c7a89;
            font-size: 0.95em;
        }

        .filter-pills {
            display: flex;
            gap: 8px;
        }

        .filter-pill {
            padding: 6px 16px;
            border: 2px solid #0f3460;
            border-radius: 20px;
            background: transparent;
            color: #6c7a89;
            font-size: 0.9em;
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s, background 0.2s;
        }

        .filter-pill:hover {
            border-color: #10d5c2;
            color: #10d5c2;
        }

        .filter-pill.active {
            border-color: #10d5c2;
            color: #10d5c2;
            background: rgba(16, 213, 194, 0.1);
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .input-row {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }

            footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO App</h1>
            <div class="input-row">
                <input
                    type="text"
                    id="todoInput"
                    placeholder="What needs to be done?"
                    autocomplete="off"
                    aria-label="New todo text"
                >
                <button class="add-btn" onclick="addTodo()">Add</button>
            </div>
        </header>

        <main>
            <ul class="todo-list" id="todoList" aria-label="Todo items"></ul>
        </main>

        <footer>
            <span class="item-count" id="itemCount">0 items left</span>
            <div class="filter-pills" role="group" aria-label="Filter todos">
                <button class="filter-pill active" id="filter-all" onclick="setFilter('all')">All</button>
                <button class="filter-pill" id="filter-active" onclick="setFilter('active')">Active</button>
                <button class="filter-pill" id="filter-completed" onclick="setFilter('completed')">Completed</button>
            </div>
        </footer>
    </div>

    <script>
        // ---- Data model ----
        var todos = [];
        var nextId = 1;
        var currentFilter = 'all';

        // ---- localStorage helpers ----
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
            localStorage.setItem('nextId', String(nextId));
        }

        function loadTodos() {
            var savedTodos = localStorage.getItem('todos');
            var savedNextId = localStorage.getItem('nextId');

            if (savedTodos) {
                try {
                    todos = JSON.parse(savedTodos);
                } catch (e) {
                    todos = [];
                }
            }

            if (savedNextId) {
                var parsed = parseInt(savedNextId, 10);
                if (!isNaN(parsed)) {
                    nextId = parsed;
                }
            }
        }

        // ---- XSS prevention ----
        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ---- CRUD operations ----
        function addTodo() {
            var input = document.getElementById('todoInput');
            var text = input.value.trim();

            if (text === '') {
                return;
            }

            todos.push({
                id: nextId++,
                text: text,
                completed: false
            });

            saveTodos();
            render();
            input.value = '';
            input.focus();
        }

        function toggleTodo(id) {
            var todo = todos.find(function(t) { return t.id === id; });
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                render();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(function(t) { return t.id !== id; });
            saveTodos();
            render();
        }

        // ---- Filter ----
        function setFilter(filter) {
            currentFilter = filter;

            // Update pill active state
            ['all', 'active', 'completed'].forEach(function(f) {
                var pill = document.getElementById('filter-' + f);
                if (f === filter) {
                    pill.classList.add('active');
                } else {
                    pill.classList.remove('active');
                }
            });

            render();
        }

        function getFilteredTodos() {
            if (currentFilter === 'active') {
                return todos.filter(function(t) { return !t.completed; });
            }
            if (currentFilter === 'completed') {
                return todos.filter(function(t) { return t.completed; });
            }
            return todos;
        }

        // ---- Render ----
        function render() {
            var todoList = document.getElementById('todoList');
            var itemCount = document.getElementById('itemCount');

            // Update item count (always active items)
            var activeCount = todos.filter(function(t) { return !t.completed; }).length;
            itemCount.textContent = activeCount === 1 ? '1 item left' : activeCount + ' items left';

            var filtered = getFilteredTodos();

            if (filtered.length === 0) {
                var message;
                if (currentFilter === 'active') {
                    message = todos.length === 0 ? 'No todos yet. Add one above!' : 'No active items.';
                } else if (currentFilter === 'completed') {
                    message = 'No completed items yet.';
                } else {
                    message = 'No todos yet. Add one above!';
                }

                todoList.innerHTML =
                    '<li class="empty-state">' +
                        '<div class="empty-state-icon">&#128203;</div>' +
                        '<div class="empty-state-text">' + message + '</div>' +
                    '</li>';
                return;
            }

            todoList.innerHTML = filtered.map(function(todo) {
                var completedClass = todo.completed ? ' completed' : '';
                return (
                    '<li class="todo-item' + completedClass + '" data-id="' + todo.id + '">' +
                        '<div class="todo-checkbox"' +
                            ' role="checkbox"' +
                            ' aria-checked="' + todo.completed + '"' +
                            ' tabindex="0"' +
                            ' aria-label="' + (todo.completed ? 'Mark incomplete' : 'Mark complete') + '"' +
                            ' onclick="toggleTodo(' + todo.id + ')"' +
                            ' onkeydown="if(event.key===\'Enter\'||event.key===\' \'){toggleTodo(' + todo.id + ');event.preventDefault();}"' +
                        '></div>' +
                        '<div class="todo-text">' + escapeHtml(todo.text) + '</div>' +
                        '<button class="delete-btn"' +
                            ' onclick="deleteTodo(' + todo.id + ')"' +
                            ' aria-label="Delete todo: ' + escapeHtml(todo.text) + '"' +
                        '>X</button>' +
                    '</li>'
                );
            }).join('');
        }

        // ---- Event listeners ----
        document.getElementById('todoInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // ---- Init ----
        loadTodos();
        render();
        document.getElementById('todoInput').focus();
    </script>
</body>
</html>
