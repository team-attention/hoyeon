name: specify-quick-autopilot
description: Minimal quick planning without user interaction (quick depth, autopilot mode)

# Pure data recipe â€” no instruction/prompts.
# SKILL.md is the boss; this file is machine-readable config.

mode:
  depth: quick
  interaction: autopilot

steps:
  # classify runs in Phase 0 (before dev-cli init) but is recorded post-init via step-done
  - id: classify
  - id: explore
    agents:
      - { type: Explore, output: "findings/explore-1.md" }
      - { type: Explore, output: "findings/explore-2.md" }
    parallel: true
  - id: auto-assume
  - id: analyze
    agents:
      - { type: tradeoff-analyzer, output: "analysis/tradeoff.md", variant: lite }
  - id: generate-plan
    autoTransition: true
  - id: review
    agents:
      - { type: plan-reviewer, output: "analysis/review.md" }
    maxRounds: 1
  - id: cleanup
    summary: "compact"
